<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 1</title>
    <script>
        function multiplos3() {
            if (!isNaN(document.getElementById("num1").value) && !isNaN(document.getElementById("num2").value)) {
                var a = document.getElementById("num1").value;
                var b = document.getElementById("num2").value;
                var multiplos = "";

                for (let i = a; i <= b; i++) {
                    if (i % 3 == 0) {
                        multiplos += `${i}<br>`;
                    }
                }
                if (a != b) {
                    for (let i = a; i >= b; i--) {
                        if (i % 3 === 0) {
                            multiplos += `${i}<br>`;
                        }
                    }
                }
                document.getElementById("out").innerHTML = `Resultado<br>Los multiplos entre ${a} y ${b} son:<br>${multiplos}`;
            } else {
                document.getElementById("out").innerHTML = `Error en el tipo de datos ingresados`;
            }
        }
    </script>
</head>
<body bgcolor="c5c5c5">
    <p><a href="index.html">Regresar</a></p>
    Encontrar e imprimir todos los números comprendidos entre dos enteros que son múltiplos de 3<br>
    dato 1 <input type="text" value="10" id="num1"><br>
    dato 2 <input type="text" value="20" id="num2"><br>
    <input type="button" value="Encontrar los multiplos de 3" onclick="multiplos3()"><br>
    <p id="out">Resultado:</p><br>
</body>
</html>
