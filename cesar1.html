<!DOCTYPE html>
<html lang="en">
<head>

    <script src="cesar1-o.js"></script>

    <select name="" id="key2"></select>
    <select name="" id="key3"></select>

    <input type="button" value="Example 2" onclick="example2()">
    <input type="button" value="Clear" onclick="clear1()">
    <input type="button" value="Encrypt" onclick="encrypt()">
    <input type="button" value="Save Key" onclick="saveKey()">
    <input type="button" value="Save Encrypted Message" onclick="saveMessage()"><br>
    <p>Encrypted Message:</p>
    <textarea name="" id="encryptedMessage" rows="20" readonly></textarea><br>
</body>
</html>
